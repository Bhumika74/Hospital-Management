<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .appointment {
            margin-left: auto;
            background-color: white;
            color: #007BFF;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .appointment:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <div class="dropdown">
            <a href="#">Patient Care &#x25BC;</a>
            <div class="dropdown-content">
                <a href="#">Department Care</a>
                <a href="#">Department Orthopedics</a>
                <a href="#">Find A Doctor</a>
                <a href="#">Doctor Details</a>
                <a href="#">Testimonials</a>
                <a href="#">Payment</a>
                <a href="#">Appointment</a>
            </div>
        </div>
        <a href="#">Pages</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
        <a class="appointment" href="#">Appointment</a>
    </div>

</body>
</html>
